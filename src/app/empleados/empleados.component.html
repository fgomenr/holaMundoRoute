<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let producto of arrayProductos">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{producto.nombre}}</mat-card-title>
                <mat-card-subtitle>{{producto.apellidos}}</mat-card-subtitle>
                <button mat-icon-button matTooltip="Accent" color="accent"
                    aria-label="Example icon-button with a heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
            </mat-card-header>
            
            <mat-card-content>
                <p>
                    orem fistrum está la cosa muy malar quietooor tiene musho peligro qué dise usteer a wan pupita.
                    Apetecan
                </p>
            </mat-card-content>
            <mat-card-actions>

                <button mat-button ><mat-icon>add_shopping_cart</mat-icon></button>
                <button mat-button><mat-icon>share</mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
